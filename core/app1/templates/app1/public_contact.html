{% extends 'app1/public_base.html' %}
{% block title %}Contact | ChatSpace{% endblock %}
{% block content %}
<section class="py-24">
  <div class="max-w-2xl mx-auto px-4 sm:px-6 lg:px-8">
    <h2 class="text-3xl font-bold text-white">Contact</h2>
    <p class="mt-2 text-white">Weâ€™ll get back to you as soon as possible.</p>

    <form method="post" action="#" class="mt-10 glass rounded-2xl p-6 space-y-4" id="contact-form">
      {% csrf_token %}
      <div>
        <label class="text-sm text-white">Name</label>
        <input type="text" name="name" required class="mt-1 w-full rounded-lg bg-white/5 border border-white/10 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500/50">
      </div>
      <div>
        <label class="text-sm text-white">Email</label>
        <input type="email" name="email" required class="mt-1 w-full rounded-lg bg-white/5 border border-white/10 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500/50">
      </div>
      <div>
        <label class="text-sm text-white">Message</label>
        <textarea name="message" rows="5" required class="mt-1 w-full rounded-lg bg-white/5 border border-white/10 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500/50"></textarea>
      </div>
      <button type="submit" class="w-full px-6 py-3 rounded-lg bg-gradient-to-r from-blue-600 to-purple-600 hover:from-blue-500 hover:to-purple-500 transition-all duration-300">Send Message</button>
    </form>

    <div id="toast" class="hidden fixed top-6 right-6 glass rounded-lg px-4 py-3 text-sm">Message sent!</div>
  </div>
</section>

{% block extra_js %}
<script>
document.getElementById('contact-form').addEventListener('submit', function(e){
  e.preventDefault();
  const toast = document.getElementById('toast');
  toast.classList.remove('hidden');
  setTimeout(()=> toast.classList.add('hidden'), 2500);
});
</script>
{% endblock %}
{% endblock %}
