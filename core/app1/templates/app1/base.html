{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}WhatsApp Clone{% endblock %}</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Custom CSS -->
    <style>
        .chat-container {
            height: calc(100vh - 64px);
        }
        .message-bubble {
            max-width: 70%;
            word-wrap: break-word;
        }
        .typing-indicator {
            animation: pulse 1.5s ease-in-out infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        .online-indicator {
            width: 8px;
            height: 8px;
            background-color: #10b981;
            border-radius: 50%;
            position: absolute;
            bottom: 0;
            right: 0;
            border: 2px solid white;
        }
        .offline-indicator {
            width: 8px;
            height: 8px;
            background-color: #6b7280;
            border-radius: 50%;
            position: absolute;
            bottom: 0;
            right: 0;
            border: 2px solid white;
        }
    </style>
    
    {% block extra_css %}{% endblock %}
</head>
<body class="bg-gray-100">

    <!-- Header / Title bar -->
<div class="bg-[#001529] text-white flex items-center gap-2 border-b border-gray-700">
  <img src="{% static 'images/ma.png' %}" alt="App Icon" class="w-8 h-8 ml-10 rounded-full" />
  <span class="  font-medium">Moon'sApp</span>
</div>


    <!-- Sidebar Navigation -->
    <nav class="fixed left-0 top-6 h-full bg-[#001529] text-white shadow-lg w-[40px] flex flex-col items-center py-4 space-y-6 z-50">
        {% if user.is_authenticated %}
            <!-- Home -->
            <a href="{% url 'chat_list' %}" class="text-gray-300 hover:text-blue-400 p-2 rounded-lg" title="Home">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path>
                </svg>
            </a>

            <!-- Search Users -->
            <a href="{% url 'search_users' %}" class="text-gray-300 hover:text-blue-400 p-2 rounded-lg" title="Search Users">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                </svg>
            </a>

            <!-- Profile -->
            <a href="{% url 'profile' %}" class="text-gray-300 hover:text-blue-400 p-2 rounded-lg" title="Profile">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                </svg>
            </a>

            <!-- Notifications -->
            <a href="{% url 'notifications' %}" class="text-gray-300 hover:text-blue-400 p-2 rounded-lg relative" title="Notifications">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"></path>
                </svg>
                <span id="notification-badge" class="absolute -top-1 -right-1 bg-red-500 text-xs w-4 h-4 flex items-center justify-center rounded-full hidden">0</span>
            </a>

            <!-- Logout -->
            <a href="{% url 'logout' %}" class="text-gray-300 hover:text-blue-400 p-2 rounded-lg mt-auto" title="Logout">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
                </svg>
            </a>
        {% else %}
            <!-- Login -->
            <a href="{% url 'login' %}" class="text-gray-300 hover:text-blue-400 p-2 rounded-lg" title="Login">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1"></path>
                </svg>
            </a>

            <!-- Register -->
            <a href="{% url 'register' %}" class="text-gray-300 hover:text-blue-400 p-2 rounded-lg" title="Register">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z"></path>
                </svg>
            </a>
        {% endif %}
    </nav>
    <!-- Spacer for content to the right of sidebar -->
    <div class="ml-[50px]">

    <!-- Messages -->
    <!-- {% if messages %}
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 mt-4">
        {% for message in messages %}
        <div class="alert alert-{{ message.tags }} bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded mb-2">
            {{ message }}
        </div>
        {% endfor %}
    </div>
    {% endif %} -->

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto ">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <!-- <footer class="bg-gray-800 text-white py-4 mt-auto fixed  w-full left-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center reltive">
            <p>&copy; 2025 Moon'sApp. Built with Chai, Django, Channels & Tailwind CSS.</p>
        </div>
    </footer> -->


    <!-- JavaScript -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
