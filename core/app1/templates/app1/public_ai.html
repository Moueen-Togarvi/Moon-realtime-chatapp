{% extends 'app1/public_base.html' %}
{% load static %}
{% block title %}AI Chat · ChatSpace{% endblock %}

{% block content %}
<section class="py-16">
  <div class="max-w-3xl mx-auto px-4 sm:px-6 lg:px-8">
    <h1 class="text-3xl font-bold text-white">AI Chat</h1>
    <p class="text-white/70 mt-2">Ask anything. Powered by Gemini.</p>

    <div class="glass neon-card rounded-2xl p-4 mt-6">
      <div id="ai-messages" class="space-y-4 min-h-[200px]"></div>
      <form id="ai-form" class="mt-4 flex gap-2">
        <input id="ai-input" class="flex-1 rounded-lg bg-white/5 border border-white/10 px-3 py-2 text-white placeholder-white/60 focus:outline-none focus:ring-2 focus:ring-blue-500/40" placeholder="Type your message..." />
        <button class="px-4 py-2 rounded-lg bg-white text-gray-900">Send</button>
      </form>
    </div>
  </div>
</section>
{% endblock %}

{% block extra_js %}
<script>
(function(){
  const form = document.getElementById('ai-form');
  const input = document.getElementById('ai-input');
  const box = document.getElementById('ai-messages');
  function add(role, text){
    const el = document.createElement('div');
    el.className = 'rounded-lg px-3 py-2 ' + (role==='user'?'bg-white text-gray-900':'bg-white/5 text-white');
    el.textContent = text;
    box.appendChild(el);
    box.scrollTop = box.scrollHeight;
  }
  form.addEventListener('submit', async (e)=>{
    e.preventDefault();
    const prompt = (input.value||'').trim(); if(!prompt) return;
    add('user', prompt); input.value='';
    const placeholder = document.createElement('div');
    placeholder.className = 'rounded-lg px-3 py-2 bg-white/5 text-white';
    placeholder.textContent = 'Thinking…'; box.appendChild(placeholder);
    try{
      const r = await fetch('/ai/reply/', {method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify({prompt})});
      const j = await r.json();
      placeholder.remove();
      add('ai', j.reply || j.error || 'No reply');
    }catch(err){ placeholder.textContent='Error. Try again.'; }
  });
})();
</script>
{% endblock %}
