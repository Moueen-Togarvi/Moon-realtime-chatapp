<!DOCTYPE html>
<html>
<head>
    <title>WebSocket Test - WhatsApp Clone</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background-color: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        #messages { height: 300px; overflow-y: auto; border: 1px solid #ccc; padding: 10px; margin: 10px 0; }
        input[type="text"] { width: 70%; padding: 5px; }
        button { padding: 5px 10px; margin-left: 5px; }
    </style>
</head>
<body>
    <h1>WebSocket Test - WhatsApp Clone</h1>
    
    <div id="status" class="status info">Connecting...</div>
    
    <div>
        <h3>Test Room ID:</h3>
        <input type="text" id="roomId" value="5070aad8-1f27-43f3-8827-2e66220782be" placeholder="Enter room ID">
        <button onclick="connect()">Connect</button>
        <button onclick="disconnect()">Disconnect</button>
    </div>
    
    <div>
        <h3>Send Test Message:</h3>
        <input type="text" id="messageInput" placeholder="Type a message">
        <button onclick="sendMessage()">Send</button>
    </div>
    
    <div>
        <h3>Messages:</h3>
        <div id="messages"></div>
    </div>

    <script>
        let socket = null;
        const status = document.getElementById('status');
        const messages = document.getElementById('messages');
        const messageInput = document.getElementById('messageInput');
        const roomIdInput = document.getElementById('roomId');
        
        function updateStatus(message, type = 'info') {
            status.textContent = message;
            status.className = `status ${type}`;
        }
        
        function addMessage(message) {
            const div = document.createElement('div');
            div.textContent = `${new Date().toLocaleTimeString()}: ${message}`;
            messages.appendChild(div);
            messages.scrollTop = messages.scrollHeight;
        }
        
        function connect() {
            const roomId = roomIdInput.value.trim();
            if (!roomId) {
                updateStatus('Please enter a room ID', 'error');
                return;
            }
            
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const wsUrl = `${protocol}//${window.location.host}/ws/chat/${roomId}/`;
            
            updateStatus(`Connecting to: ${wsUrl}`, 'info');
            addMessage(`Connecting to: ${wsUrl}`);
            
            try {
                socket = new WebSocket(wsUrl);
                
                socket.onopen = function(e) {
                    updateStatus('WebSocket Connected!', 'success');
                    addMessage('WebSocket connection opened');
                };
                
                socket.onmessage = function(e) {
                    addMessage(`Received: ${e.data}`);
                    try {
                        const data = JSON.parse(e.data);
                        if (data.type === 'chat_message') {
                            addMessage(`Message from ${data.message.sender.username}: ${data.message.content}`);
                        }
                    } catch (err) {
                        // Not JSON, just display as text
                    }
                };
                
                socket.onclose = function(e) {
                    updateStatus(`WebSocket Disconnected (${e.code}: ${e.reason})`, 'error');
                    addMessage(`WebSocket closed: ${e.code} - ${e.reason}`);
                };
                
                socket.onerror = function(e) {
                    updateStatus('WebSocket Error', 'error');
                    addMessage('WebSocket error occurred');
                };
                
            } catch (error) {
                updateStatus(`Connection failed: ${error.message}`, 'error');
                addMessage(`Connection error: ${error.message}`);
            }
        }
        
        function disconnect() {
            if (socket) {
                socket.close();
                socket = null;
                updateStatus('Disconnected', 'info');
                addMessage('Manually disconnected');
            }
        }
        
        function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) {
                updateStatus('Please enter a message', 'error');
                return;
            }
            
            if (!socket || socket.readyState !== WebSocket.OPEN) {
                updateStatus('WebSocket not connected', 'error');
                return;
            }
            
            const data = {
                type: 'chat_message',
                content: message,
                message_type: 'text'
            };
            
            socket.send(JSON.stringify(data));
            addMessage(`Sent: ${message}`);
            messageInput.value = '';
        }
        
        // Auto-connect on page load
        window.onload = function() {
            updateStatus('Ready to connect. Click Connect button.', 'info');
        };
        
        // Send message on Enter key
        messageInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
